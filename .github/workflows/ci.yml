name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        if: ${{ hashFiles('**/package.json') }}
        run: |
          if grep -q "\"lint\"" package.json; then npm run lint; else echo "No lint script"; fi

      - name: Test
        run: |
          if grep -q "\"test\"" package.json; then npm test; else echo "No test script"; fi

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: teamavailtest:ci

      # optional: push image to registry if you configure secrets / registry
