name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        if: ${{ hashFiles('**/package.json') }}
        run: |
          if grep -q "\"lint\"" package.json; then npm run lint; else echo "No lint script"; fi

      - name: Run tests
        run: |
          if grep -q "\"test\"" package.json; then npm test; else echo "No test script"; fi

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/teamavailtest:latest

  build-and-push-on-ECR:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: 654654545585.dkr.ecr.us-east-1.amazonaws.com/mario/konecta
      IMAGE_TAG: latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: ecr-login
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -f Dockerfile.lambda -t $ECR_REPOSITORY:$IMAGE_TAG .

      # 5️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push $ECR_REPOSITORY:$IMAGE_TAG

  trivy-scan:
    name: Trivy Security Scan
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs   # options: fs (filesystem), image, repo
          severity: CRITICAL,HIGH
          format: table
          # exit-code: 1    # fail if vulnerabilities found
          ignore-unfixed: true